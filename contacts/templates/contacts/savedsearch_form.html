{% extends 'contacts/base.html' %}
{% load bootstrap3 %}

{% block title %}{{ verb.0 }} d’une recherche{% endblock %}

{% block content %}
<h2>{% bootstrap_icon 'search' %} {{ verb.0 }} d’une recherche</h2>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">
        {% bootstrap_icon verb.2 %} {{ verb.1 }}
    </button>
    {% endbuttons %}
</form>
{% endblock %}
